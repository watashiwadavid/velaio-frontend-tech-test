<p>{{ formTask.value | json }}</p>

<form [formGroup]="formTask" (ngSubmit)="submit()">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Tarea</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">
        Agrega o edita las tareas
      </p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="first_name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nombre de la tarea</label
          >
          <input
            type="text"
            id="first_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="name"
            vio-input
          />
        </div>

        <div class="sm:col-span-3">
          <label
            for="end_date"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Fecha LÃ­mite</label
          >

          <div class="relative">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none h-[2.5rem]"
            >
              <span class="material-symbols-outlined text-gray-400">
                calendar_month
              </span>
            </div>
            <input
              #dateEnd
              datepicker
              datepicker-autohide
              id="end_date"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
              formControlName="endDate"
              vio-input
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="py-3 px-6">Nombre</th>
          <th scope="col" class="py-3 px-6">Edad</th>
          <th scope="col" class="py-3 px-6">Habilidades</th>
          <th scope="col" class="py-3 px-6">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          *ngFor="let person of formTask.controls.people.value; let i = index"
        >
          <th
            scope="row"
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <span>{{ person.fullname }}</span>
          </th>
          <td class="py-4 px-6">
            <span>{{ person.age }}</span>
          </td>
          <td class="py-4 px-6">
            <ng-container *ngFor="let skill of person.skills">
              <span
                class="bg-purple-100 text-purple-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-200 dark:text-purple-900"
              >
                {{ skill }}
              </span>
            </ng-container>
          </td>

          <td class="py-4 px-6">
            <button (click)="editPerson(i)">
              <span class="material-symbols-outlined"> edit </span>
            </button>

            <button (click)="removePerson(i)">
              <span class="material-symbols-outlined"> delete_forever </span>
            </button>
          </td>
        </tr>

        <tr>
          <td colspan="4">
            <button
              type="button"
              (click)="addPerson()"
              class="w-full rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Agregar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <small class="text-red-500">{{
    formTask.controls.people.errorMessage
  }}</small>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button
      type="button"
      class="text-sm font-semibold leading-6 text-gray-900"
      [routerLink]="['/tasks']"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Guardar
    </button>
  </div>
</form>
