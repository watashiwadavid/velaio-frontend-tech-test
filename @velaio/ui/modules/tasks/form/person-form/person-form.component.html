<div
  tabindex="-1"
  class="z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
>
  <div class="relative w-full h-full max-w-md md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        (click)="closeDialog()"
      >
        <span class="material-symbols-outlined"> close </span>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <form [formGroup]="formPerson" class="space-y-6" (ngSubmit)="submit()">
          <div>
            <label
              for="fullname"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre Completo</label
            >
            <input
              type="text"
              name="fullname"
              id="fullname"
              vio-input
              formControlName="fullname"
            />
          </div>

          <div>
            <label
              for="age"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Edad</label
            >
            <input
              type="number"
              name="age"
              id="age"
              formControlName="age"
              vio-input
            />
          </div>

          <div>
            <label
              for="skill"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Habilidades
            </label>
            <div class="flex gap-2">
              <input
                type="text"
                vio-input
                (keydown.enter)="$event.preventDefault(); addSkill()"
                [(ngModel)]="skill"
                [ngModelOptions]="{ standalone: true }"
              />
              <button
                type="button"
                class="bg-primary p-2 text-white rounded-md flex items-center"
                (click)="addSkill()"
              >
                <span class="material-symbols-outlined"> add </span>
              </button>
            </div>

            <div class="flex flex-wrap my-2 gap-y-2">
              <ng-container *ngFor="let skill of formPerson.value.skills">
                <span
                  class="bg-purple-100 text-purple-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-200 dark:text-purple-900"
                >
                  {{ skill }}
                  <button (click)="removeSkill(skill)">
                    <span class="ml-3 text-purple-600 cursor-pointer">x</span>
                  </button>
                </span>
              </ng-container>
            </div>

            <small class="text-xs text-red-500">
              {{ formPerson.controls.skills.errorMessage }}
            </small>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Asignar Persona
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
